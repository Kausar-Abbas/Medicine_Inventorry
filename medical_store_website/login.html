<body>

      <h1>Login</h1>

        </div><!-- /.contact-email -->
        <div class="contact-message" style="text-align: start;">
          <input type="checkbox"><span>Remember password</span>
        </div><!-- /.contact-message -->
        <div class="error-message" id="error-message">Invalid username or password</div>
        <div class="success-message" id="success-message" style="color: red;">
          <p>Password dont match!</p>
        </div>
        <input type="submit" value="Login">
        <div class="sigup-redirect">
          <p>Don't have account?</p><span><a href="./signup.html">Sigup</a></span>
        </div><!-- /.sigup-redirect -->
      </form>
    </div><!-- /.login-wrapper -->

  </section><!-- /.login-page-wrapper -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/login.js"></script>
  <script>
    // Login functionality
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      console.log("Login form submitted");

      const loginusername = document.getElementById('loginusername').value;
      const loginpassword = document.getElementById('loginpassword').value;

      // Retrieve user data from localStorage
      const user = JSON.parse(localStorage.getItem(loginusername));

      // Check if the username exists
      if (!user) {
        showToast("Username does not exist.", " #2c2c2c", "error");
        return;
      }

      // Check if the password matches
      if (user.username === loginusername && user.password === loginpassword) {
        showToast("Login successful!", " #2c2c2c", "success");
        setTimeout(() => {
          window.location.href = 'tool.html';
        }, 2000);
      } else {
        showToast("Error: Invalid password.", " #2c2c2c", "error");
      }
      document.getElementById('login-form').reset();
    });




  </script>
  <script src="./assets/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
