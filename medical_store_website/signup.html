<html lang="en">

<head>

<body>
  <div id="loader">
    <div class="loader"></div>
  </div>
  <header class="header">
    <div class="navbar-wrapper">
      <div class="container">
        <nav class="navbar">
          <ul class="logo">
            <li><a href="">Logo</a></li>
          </ul>
          <div class="hamburger" id="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
          </div><!-- /.hamburger -->
          <ul class="content-right">
            <li class="button"><a href="./login.html">Login</a></li>
            <!-- <li class="button"><a href="">Sigup</a></li> -->
          </ul>
        </nav>
      </div>
    </div><!--.navbar-wrapper-->
  </header>
  <section class="login-page">
    <div class="login-wrapper">
      <h1>Signup</h1>
      <form action="" id="signup-form">
        <div class="contact-name">
          <input id="first-name" type="text" name="first-name" placeholder="First-name" required>
          <input id="last-name" type="text" name="last-name" placeholder="Last-name" required>
          <input id="username" type="text" name="username" placeholder="Usename" required>
        </div><!-- /.contact-name -->
        <div class="contact-email">
          <input type="password" id="password" name="password" placeholder="Password" required>

          </svg>
          <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
            fill="#2c2c2c">
            <path
              d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z" />
          </svg>
        </div><!-- /.contact-email -->
        <div class="contact-email">
          <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
          <svg style="display: none;" id="eye-open-cpassword" xmlns="http://www.w3.org/2000/svg" height="24px"
            viewBox="0 -960 960 960" width="24px" fill="#2c2c2c">
            <path

            width="24px" fill="#2c2c2c">
            <path
              d="m644-428-58-58q9-47-27-88t-93-32l-58-58q17-8 34.5-12t37.5-4q75 0 127.5 52.5T660-500q0 20-4 37.5T644-428Zm128 126-58-56q38-29 67.5-63.5T832-500q-50-101-143.5-160.5T480-720q-29 0-57 4t-55 12l-62-62q41-17 84-25.5t90-8.5q151 0 269 83.5T920-500q-23 59-60.5 109.5T772-302Zm20 246L624-222q-35 11-70.5 16.5T480-200q-151 0-269-83.5T40-500q21-53 53-98.5t73-81.5L56-792l56-56 736 736-56 56ZM222-624q-29 26-53 57t-41 67q50 101 143.5 160.5T480-280q20 0 39-2.5t39-5.5l-36-38q-11 3-21 4.5t-21 1.5q-75 0-127.5-52.5T300-500q0-11 1.5-21t4.5-21l-84-82Zm319 93Zm-151 75Z" />
          </svg>
          <!-- /.cpass-error-message -->
        </div><!-- /.contact-email -->
        <div class="cpass-error-message" id="cpass-error-message" style="color: red;"><p>Password dont match!</p></div>
        <div class="contact-message" style="text-align: start;">
          <!-- <input type="checkbox" required><span>Remember password</span> -->
        </div><!-- /.contact-message -->
        <div class="error-message" id="error-message">Invalid username or password</div>
        <input type="submit" value="Sigup">
        <div class="sigup-redirect">
          <p>Already have account?</p><span><a href="./login.html">login</a></span>
        </div><!-- /.sigup-redirect -->
      </form>
    </div><!-- /.login-wrapper -->
  </section><!-- /.login-page-wrapper -->

  </script>
